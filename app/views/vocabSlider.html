<!-- vocabSlider.html -->

<div id="vs-container">
    <h2>Spanish Vocabulary Slider</h2>
    <div id="wordrow">
        <div class="card">
            <h3>{{ translation1 }}</h3>
            <img src='{{ image1 }}' />
        </div>

        <div class="card">
            <h3>{{ translation2 }}</h3>
            <img src='{{ image2 }}' />
        </div>

        <div class="card">
            <h3>{{ translation3 }}</h3>
            <img src='{{ image3 }}' />
        </div>

        <div class="card">
            <h3>{{ translation4 }}</h3>
            <img src='{{ image4 }}' />
        </div>

        <div class="card">
            <h3>{{ translation5 }}</h3>
            <img src='{{ image5 }}' />
        </div>

        <div class="card">
            <h3>{{ translation6 }}</h3>
            <img src='{{ image6 }}' />
        </div>
    </div>
    <div id="answerrow">
        <ul ui-sortable ng-model="slides">
            <li ng-repeat="slide in slides" class="slide"><h5>{{ slide }}</h5></li>
        </ul>
    </div>
    <p>{{ results }}</p>
    <p><button ng-click="newCards()">new cards</button></p>
</div>
